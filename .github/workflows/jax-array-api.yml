name: JAX Array API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
permissions: {}
jobs:
  build:
    runs-on: linux-x86-n2-16
    container: us-docker.pkg.dev/ml-oss-artifacts-published/ml-public-container/ml-build:latest
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHON: "python${{ matrix.python-version }}"
    steps:
    - name: Checkout jax
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      with:
        persist-credentials: false
    - name: Checkout array-api-tests
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      with:
        repository: data-apis/array-api-tests
        ref: 'a4347276a7652da29cf5937a1380a8ee8400f5a0'  # Latest version as of 2025-08-15
        submodules: 'true'
        path: 'array-api-tests'
        persist-credentials: false
    - name: Install dependencies
      run: |
        $PYTHON -m uv pip install --system .[ci] pytest-xdist -r array-api-tests/requirements.txt
    - name: Run the test suite
      env:
        ARRAY_API_TESTS_MODULE: jax.numpy
        JAX_ENABLE_X64: 'true'
      run: |
        cd ${GITHUB_WORKSPACE}/array-api-tests
        $PYTHON -m pytest -n auto array_api_tests --derandomize --disable-deadline --skips-file ${GITHUB_WORKSPACE}/tests/array_api_skips.txt
